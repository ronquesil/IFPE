<header>
	<h1>Exercício 09 - Formulário</h1>
	<h2><code>&lt;input type="text" /&gt;</code>, <code>&lt;input type="password" /&gt;</code> e <code>&lt;input type="email" /&gt;</code></h2>
</header><hr/>
<form action="" method="post">
<fieldset>
	<legend>Login de usuário</legend>
	<label for="usuario">Usuário <input type="text" id="usuario" size="15" maxlength="10"></label>
	<label for="usuario">Senha <input type="password" id="senha" size="15" maxlength="10"></label>
	<input type="submit" value="ok">
</fieldset>
<fieldset>
	<legend>Dados Cadastrais</legend>
	<label for="email">E-mail:<input type="email" id="email" size="15" maxlength="60"></label>
	<!-- este campi só envia os dados mediante endereço de email valido! Não funciona no Safara, mas o Safari Iphone reconhece o tipo de email, e altera o tecladoo para comobinar com ele e adiciona @-->
	<input type="submit" value="ok"/>
</fieldset>
<fieldset>
	<legend>Busca</legend>
	<label for="busca" id="busca" size="15">input</label>
</fieldset>
