<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - Imagens</title>
</head>
<body><hr/>
    <header><h1>Imagens</h1></header><hr/>
    <section>
        <header><h2>JPG</h2></header>
        <figure>
            <img src="imagens/cavalinho.jpg" alt="Um cavalinho de brinquedo, colorido na forma de balanço de molas"/>
            <figcaption>Legenda da foto</figcaption>
        </figure>
    </section><hr/>
    <section>
        <header><h2>GIF</h2></header>
        <figure>
            <img src="imagens/cavalinho.gif" alt="Um cavalinho de brinquedo, colorido na forma de balanço de molas"/>
            <figcaption>Legenda da foto</figcaption>
        </figure>
    </section><hr/>
    <section>
        <header><h2>GIF animado</h2></header>
        <figure>
            <img src="imagens/cavalinho-animado.gif" alt="Um cavalinho de brinquedo, colorido na forma de balanço de molas"/>
            <figcaption>Legenda da foto</figcaption>
        </figure>
    </section><hr/>
    <section>
        <header><h2>PNG</h2></header>
        <figure>
            <img src="imagens/cavalinho.png" alt="Um cavalinho de brinquedo, colorido na forma de balanço de molas"/>
            <figcaption>Legenda da foto</figcaption>
        </figure>
    </section><hr/>
    <section>
        <header><h2>SVG</h2></header>
        <figure>
            <img src="imagens/cavalinho.svg" alt="Um cavalinho de brinquedo, colorido na forma de balanço de molas"/>
            <figcaption>Legenda da foto</figcaption>
        </figure>
    </section><hr/>
</body>
</html>
