<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data" class="form-container">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="codigo">CÃ³digo do Produto:</label>
            <input type="text" id="codigo" name="codigo" required><br>

            <label for="data_validade">Data de Validade:</label>
            <input type="date" id="data_validade" name="data_validade" required><br>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="brinquedo">Brinquedo</option>
                <option value="roupa">Roupa</option>
                <option value="ferramenta">Ferramenta</option>
            </select><br>

            <label for="grau_periculosidade">Grau de Periculosidade (0-10):</label>
            <input type="number" id="grau_periculosidade" name="grau_periculosidade" min="0" max="10" required><br>

            <label for="foto">Foto do Produto:</label>
            <input type="file" id="foto" name="foto" accept="image/*"><br>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
